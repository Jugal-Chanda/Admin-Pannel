    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto mt-5 ">

          <div class="col-lg-8 offset-lg-2">

            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Offer Title</th>
                  <th scope="col">Offer For</th>
                  <th scope="col">Discount Rate</th>
                  <th scope="col">Count</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr scope="row">
                  <td>1</td>
                  <td>Offer Title</td>
                  <td>Delivary Charge</td>
                  <td>Free</td>
                  <td>100</td>
                  <td>
                    <span class="btn btn-secondary text-white btn-sm "> <i class="fas fa-edit"></i> </span>
                    <span class="btn btn-secondary text-white btn-sm "> <i class="fas fa-trash"></i> </span>
                  </td>
                </tr>
              </tbody>


            </table>
            <div class="add_somethig_icon bg-dark text-white" data-toggle="modal" data-target="#add_offer_modal">
              <i class="fas fa-plus fa-lg"></i>
            </div>

          </div>

    <div class="modal fade" id="add_offer_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="exampleModalLongTitle">Add Offer</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="" action="" method="post">
              <div class="form-group">
                <label for="">Offer Name</label>
                <input type="text" name="product_name" value="" placeholder="Product Name" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Description <span>(Optional)</span></label>
                <textarea name="name" rows="8" cols="80" class="form-control"></textarea>
              </div>

              <div class="form-group">
                <label for="">Offer applied for</label>
                <select class="form-control" name="">
                  <option value="">Single Product</option>
                  <option value="">Full Cart</option>
                  <option value="">Delivary Charge</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Delivary Charge</label>
                <select class="form-control" name="">
                  <option value="">Free</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Discount ammount</label>
                <input type="text" name="" value="" class="form-control" placeholder="Discount ammount">
              </div>

            </form>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
